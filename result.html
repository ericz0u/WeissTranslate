<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .text-box {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Translation Result</h1>
    <div class="container">
        <div class="text-box">
            <h2>Original Text</h2>
            <p>{{ original_text }}</p>
        </div>
        <div class="text-box">
            <h2>Translated Text</h2>
            <p>{{ translated_text }}</p>
        </div>
    </div>
    <a href="/">Upload Another Block of Text</a>
</body>
</html>
